<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/font.css">
  <title>Document</title>
</head>

<body>
  <section class="calhead">
    <h1 class="calhead">Calculadora</h1>
  </section>
  <section class="cal">
    <div class="soma">
      <div class="col">
        <label for=""></label>
        <input type="text" id="soma1" size="5">
      </div>
      <div class="col">
        <label for="">+</label>
        <input type="text" id="soma2" size="5">
      </div>
      <button class="btn-valor-soma" onclick="soma()">=</button>
      <div class="col">
        <label for=""></label>
        <input type="text" id="valor-ig-soma" size="5">
      </div>
    </div>
    <div class="sub">
      <div class="col">
        <label for=""></label>
        <input type="text" id="sub1" size="5">
      </div>
      <div class="col">
        <label for="">-</label>
        <input type="text" id="sub2" size="5">
      </div>
      <button class="btn-valor-sub" onclick="sub()">=</button>
      <div class="col">
        <label for=""></label>
        <input type="text" id="valor-ig-sub" size="5">
      </div>
    </div>
    <div class="divi">
      <div class="col">
        <label for=""></label>
        <input type="text" id="divi1" size="5">
      </div>
      <div class="col">
        <label for="">/</label>
        <input type="text" id="divi2" size="5">
      </div>
      <button class="btn-valor-divi" onclick="divi()">=</button>
      <div class="col">
        <label for=""></label>
        <input type="text" id="valor-ig-divi" size="5">
      </div>
    </div>
    <div class="mult">
      <div class="col">
        <label for=""></label>
        <input type="text" id="mult1" size="5">
      </div>
      <div class="col">
        <label for="">x</label>
        <input type="text" id="mult2" size="5">
      </div>
      <button class="btn-valor-mult" onclick="mult()">=</button>
      <div class="col">
        <label for=""></label>
        <input type="text" id="valor-ig-mult" size="5">
      </div>
    </div>
  </section>
  <script src="/assets/js/app.js"></script>

</body>

</html>
